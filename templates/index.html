<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Good</h1>
    <p>Liko dienų: <span id="daysUntilDecember1"></span></p>
    <p>Liko darbo dienų: <span id="workingDaysCount">{{ num_working_days }}</span></p>

    <div id="calendar"></div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales/lt.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'lt', 
                events: function(fetchInfo, successCallback, failureCallback) {
                    fetch('/events')
                        .then(response => response.json())
                        .then(data => {
                            successCallback(data.events); 
                            document.getElementById('eventCount').textContent = data.num_events;
                        })
                        .catch(error => {
                            console.error('Error fetching events:', error);
                            failureCallback(error);
                        });
                }
            });
            calendar.render();

            var now = new Date();
            var december1 = new Date(now.getFullYear(), 11, 1); 
            var oneDay = 24 * 60 * 60 * 1000; 
            var daysUntilDecember1 = Math.round((december1 - now) / oneDay);
            document.getElementById('daysUntilDecember1').textContent = daysUntilDecember1;
        });
    </script>
</body>
</html>
