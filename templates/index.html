<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Good</h1>
    <p>Total Events: <span id="eventCount"></span></p>
    <p>Days Until December 1st: <span id="daysUntilDecember1"></span></p>
    <div id="calendar"></div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/events'
            });
            calendar.render();

            // Fetch event count
            fetch('/events')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('eventCount').textContent = data.num_events;
                })
                .catch(error => console.error('Error fetching event count:', error));

            // Calculate days until December 1st
            var now = new Date();
            var december1 = new Date(now.getFullYear(), 11, 1); // December is month 11 (zero-based index)
            var oneDay = 24 * 60 * 60 * 1000; // hours * minutes * seconds * milliseconds
            var daysUntilDecember1 = Math.round((december1 - now) / oneDay);
            document.getElementById('daysUntilDecember1').textContent = daysUntilDecember1;
        });
    </script>
</body>
</html>
